<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<title>Scoreboard</title>
    <meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="quiz list game">
	<meta name="author" content="">
	<meta name="keywords" content="">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="msapplication-tap-highlight" content="no" />
	
	<link rel="stylesheet" href="../assets/css/normalize.css">
	<link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="layout-scoreboard">

<section>
    <div>
        <h1>A/B Test &mdash; <span class="ui-stat-total">???</span> Results</h1>
        <h2>Layout: Single-Column vs. Multi-Column</h2>
        <div class="layout-media">
            <a href="https://jessekorzan.github.io/qUizList/index.html" target="_blank"><img src="../assets/img/single.01.png"/></a>
            <a href="https://jessekorzan.github.io/qUizList/columns.html" target="_blank"><img src="../assets/img/multi.01.png"/></a>
        </div>
        <div class="ui-two-x-two">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <div class="pt" style="top: 30px; left: 30px;">Single-Column</div>
            <div class="pt Multi" style="top: 60px; left: 30px;">Multi-Column</div>
        </div>
        <h2>Common Misses</h2>
        <div class="ui-word-cnt">
            
        </div>
        
        <table class="layout-table">
            <tr>
                <th>Weighted Score</th>
                <th>Accuracy</th>
                <th>Seconds</th>
                <th>Layout</th>
        </table>
    </div>
</section>

<!-- templates -->
<script id="table" type="text/template">
    <tr class="{{ variant }}">
        <td> {{ weighted }} </td>
<!--         <td> {{ score }} </td> -->
        <td> {{ percentage }}% </td>
        <td> {{ time }} </td>
        <td> {{ variant }} </td>
    </tr>
</script>
<script id="word" type="text/template">
    {{#.}}
        <div class="word-cnt score-{{ score }}" style="font-size: {{ score }}em">{{ word }}</div>
    {{/.}}
</script>
<!-- javascript -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/assets/js/jquery.min.js"><\/script>')</script>
<script src="../assets/js/mustache.js"></script>
<script src="../assets/js/google.form.js"></script>
<script src="../assets/js/jk.scoreboard.js"></script>

</body>
</html>
