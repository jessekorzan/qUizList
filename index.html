<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<title>TCE GAME</title>
    <meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="quiz list game">
	<meta name="author" content="">
	<meta name="keywords" content="">
	<meta name="google-site-verification" content="X9rmTzF2XSadDqdErsjUDCaBF0lE7yFQLWcPNz8hHCs" />
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="msapplication-tap-highlight" content="no" />
	
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="layout-rankings">

<section>
    <div>
        <div class="ui-words-wrapper pause">
            <div class="ui-words-list"></div>
            <div class="ui-complete">
                <a href="#" class="btn" data-action="complete">Done</a>
            </div>

        </div>
    </div>
</section>

<div class="ui-modal">
    <div>
        <h1>Almost All-Know Game</h1>
        <a href="#" class="btn" data-action="start">Start</a>
    </div>
</div>



<!-- templates -->
<script id="word" type="text/template">
    <div class="word yes" data-correct="{{ correct }}">
        <var>{{ word }}</var>
        <div class="ui-word-controls">
            <div>
                <div class="yes" data-answer><span class="material-icons">check</span></div>
                <div class="no" data-answer><span class="material-icons">clear</span></div>
            </div>
        </div>
    </div>
</script>
<script id="score" type="text/template">
    <div class="ui-score">
        <div>{{ score }} / {{ total }}</div>
        <p>{{ perc }}% in {{ time }} seconds</p>
        <img src="assets/img/giphy.gif"/>
        <a href="" class="btn">Play Again</a>
    </div>
</script>
<script id="start" type="text/template">
    <div>
        <h1>The Almost All-Know Game<sup>&trade;</sup></h1>
        <h2>Check that all {{ total }} words are colours.</h2>
        <p><span><i class="material-icons">check</i></span>  OR <span><i class="material-icons">clear</i></span></p>
        <a href="#" class="btn" data-action="start">Start</a>
    </div>
</script>

<!-- javascript -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/assets/js/jquery.min.js"><\/script>')</script>
<script src="assets/js/mustache.js"></script>
<script src="assets/js/jk.app.js"></script>
</body>
</html>
