<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<title>Variant B :: TCE GAME v.01</title>
    <meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="quiz list game">
	<meta name="author" content="">
	<meta name="keywords" content="">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="msapplication-tap-highlight" content="no" />
	
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="layout-columns">

<section>
    <div>
        <div class="ui-words-wrapper pause">
            <div class="ui-words-list"></div>
            <div class="ui-complete">
                <a href="#" class="btn" data-action="complete">Done</a>
            </div>

        </div>
    </div>
</section>

<div class="ui-modal">
    <div>
        <a href="#" class="btn" data-action="start">Start</a>
    </div>
</div>

<!-- templates -->
<script id="word" type="text/template">
    <div class="word yes" data-correct="{{ correct }}">
        <var>{{ word }}</var>
        <div class="ui-word-controls">
            <div>
                <div class="yes" data-answer><span class="material-icons">check</span></div>
                <div class="no" data-answer><span class="material-icons">clear</span></div>
            </div>
        </div>
    </div>
</script>
<script id="score" type="text/template">
    <div class="ui-score">
        <div>{{ score }} / {{ total }}</div>
        <p class="start">Tabulating score...</p>
        <p class="end">{{ perc }}% in {{ time }} seconds!</p>
        <img class="start" src="assets/img/giphy.gif"/>
        <div class="end"><a href="" class="btn">Play Again</a></div>
    </div>
</script>
<script id="start" type="text/template">
    <div>
        <h1>Instructions:</h1>
        <h2>Verify all {{ total }} words are colours.</h2>
        <p><span><i class="material-icons">check</i></span>  OR <span><i class="material-icons">clear</i></span></p>
        <a href="#" class="btn" data-action="start">Play</a>
    </div>
</script>

<!-- javascript -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/assets/js/jquery.min.js"><\/script>')</script>
<script>
    var VARIANT_NAME = "Variant B";
</script>
<script src="assets/js/mustache.js"></script>
<script src="assets/js/google.form.js"></script>
<script src="assets/js/jk.app.js"></script>
<!-- GA -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-37045209-2', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
